<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap_2_js</title>
</head>

<body>
    <form action="javascript: void(0)" name="myForm" onsubmit="return validateForm()" id="myform">
        <input type="submit" value="Submit form">
        <table bgcolor="#DDDDDD" id="formdangky" style="width: 450px;">
            <tbody>
                <tr>
                    <td class="tenhang">Họ Và tên:</td>
                    <td><input name="ten" type="text"></td>
                </tr>
                <tr>
                    <td class="tenhang">Ngày/tháng/năm:</td>
                    <td><input name="ngay" type="date"></td>
                </tr>
                <tr>
                    <td class="tenhang">Điếm toán:</td>
                    <td><input name="toan" type="text"></td>
                </tr>
                <tr>
                    <td class="tenhang">Điếm lý:</td>
                    <td><input name="ly" type="text"></td>
                </tr>
                <tr>
                    <td class="tenhang">Điếm hóa:</td>
                    <td><input name="hoa" type="text"></td>
                </tr>
                <tr>
                    <td class="tenhang">Email:</td>
                    <td><input name="email" type="email"></td>
                </tr>
                <tr>

                </tr>
            </tbody>

            <script>
                const validateEmail = (email) => {
                    var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                    return re.test(email);
                }

                function validateForm() {
                    //Tên phải được điền
                    var ten = document.forms["myForm"]["ten"].value;
                    if (ten === "") {
                        alert("Tên không được để trống ");
                        return false;
                    }

                    //Email phải được điền chính xác
                    const email = document.forms["myForm"]["email"].value;
                    if (!validateEmail(email)) {
                        alert("Email ko hop le");
                        return false;
                    }

                    //điem toán

                    var toan = document.forms["myForm"]["toan"].value;
                    var kiemTraDiem = isNaN(toan);
                    if (toan === "") {
                        alert("Điểm toán không được để trống ");
                        return false;
                    }
                    if (kiemTraDiem == true) {
                        alert("Điểm toán phải để ở định dạng số ");
                        return false;
                    }


                    //điem lý

                    var ly = document.forms["myForm"]["ly"].value;
                    var kiemTraDiem = isNaN(ly);
                    if (ly === "") {
                        alert("Điểm lý không được để trống ");
                        return false;
                    }
                    if (kiemTraDiem == true) {
                        alert("Điểm lý phải để ở định dạng số ");
                        return false;
                    }


                    //điem hoa

                    var hoa = document.forms["myForm"]["hoa"].value;
                    var kiemTraDiem = isNaN(hoa);
                    if (hoa === "") {
                        alert("Điểm hóa không được để trống ");
                        return false;
                    }
                    if (kiemTraDiem == true) {
                        alert("Điểm hóa phải để ở định dạng số ");
                        return false;
                    }

                    alert('Đăng nhập thành công');
                }
            </script>


        </table>
    </form>
</body>

</html>
